<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Script Sumi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    nav { background: #00274d; color: #fff; padding: 1em 0; text-align: center; }
    nav a { color: #fff; text-decoration: none; margin: 0 20px; font-weight: bold; font-size: 16px; letter-spacing: 1px; transition: color 0.2s; }
    nav a:hover { color: #ffbe00; }
    .container { max-width: 700px; margin: auto; padding: 2em 1em; }
    .contact-section { background: #e6f0ff; padding: 1.5em; border-radius: 8px; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1em; max-width: 350px; margin: auto; }
    input, textarea { padding: 0.7em; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    button { background: #00274d; color: #fff; border: none; border-radius: 5px; padding: 0.7em; font-size: 16px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #004080; }
    footer { background: #00274d; color: #fff; text-align: center; padding: 1em 0; margin-top: 2em; font-size: 15px; }
    .socials a { color: #ffbe00; margin: 0 8px; text-decoration: none; font-size: 18px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="books.html">Books</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="container">
    <section class="contact-section">
      <h2>Contact Me</h2>
      <p>Have questions or want to work together? Reach out below!</p>
      <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
        <input type="text" name="Name" placeholder="Your Name" required>
        <input type="email" name="Email" placeholder="Your Email" required>
        <textarea name="Message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p>Or email me directly at <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    </section>
  </div>
  <footer>
    <div class="socials">
      <a href="https://linkedin.com/">LinkedIn</a> |
      <a href="https://twitter.com/">Twitter</a> |
      <a href="#">Instagram</a>
    </div>
    <p>&copy; 2025 Script Sumi &mdash; All rights reserved.</p>
  </footer>
</body>
</html>
